  <ion-content  class="masters" fullscreen padding scroll-y="false">
   

        <ion-slides pager="true">

            <ion-slide *ngFor="let slide of slides">
              <br>
              <img [src]="slide.img"/>
              <p style="font-size: larger; padding-right: 10%; padding-left: 10%;">{{slide.titulo}}</p><br>                  
            </ion-slide>
    
          </ion-slides>


          <div class="btnSesion" (click)="comenzar()" >
            <p style="color: white;"><strong>COMENZAR</strong></p> <ion-icon style="margin-left: 5px; zoom: 1.5;" name="arrow-forward-outline"></ion-icon>           
          </div>
    

  


  </ion-content>
